<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="key.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="loginForm" novalidate>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <span id="errorEmail" class="error-message"></span>

        <label for="clave">Password:</label>
        <input type="password" name="cleve" id="clave" required>
        <span id="show-hide">Show/Hide</span>
        <span id="errorClave" class="error-message"></span>

        <label for="confirmarClave">Confirm Password:</label>
        <input type="password" name="confirmarClave" id="confirmarClave" required autocomplete="off">
        <span id="errorConfirmarClave" class="error-message"></span>


        <input type="submit" value="Login">

        
    </form>
    
    <script src="script.js"></script>
</body>
</html>
